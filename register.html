<body>
<header class="topbar">
  <div class="brand">Simple Chat+</div>
  <div class="spacer"></div>
</header>

<section class="card center">
  <h2>Register</h2>

  <label>Username</label>
  <input id="reg-username" autocomplete="username">

  <label>Email (optional)</label>
  <input id="reg-email" type="email" autocomplete="email">

  <label>Password</label>
  <input id="reg-password" type="password" autocomplete="new-password">

  <label>Repeat Password</label>
  <input id="reg-password2" type="password" autocomplete="new-password">

  <button id="register-btn" class="btn full">Create Account</button>

  <p class="muted small">
    Already have one? <a href="login.html">Login</a>
  </p>
</section>

<script type="module" src="auth.js"></script>
</body>

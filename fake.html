<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #111;
            color: #eee;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }

        h1 {
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #game-container {
            position: relative;
            border: 2px solid #444;
            background: #000;
        }

        canvas {
            display: block;
            background: #111;
        }

        #info {
            margin-top: 10px;
            text-align: center;
        }

        #score, #highscore {
            font-size: 18px;
            margin: 5px 0;
        }

        #message {
            margin-top: 8px;
            font-size: 14px;
            color: #bbb;
        }

        #overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 24px;
            flex-direction: column;
            text-align: center;
            pointer-events: none;
        }

        #overlay.hidden {
            display: none;
        }

        #overlay span.small {
            font-size: 14px;
            margin-top: 8px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>SNAKE</h1>

    <div id="game-container">
        <canvas id="game" width="400" height="400"></canvas>
        <div id="overlay">
            <div id="overlay-main">Press ENTER to start</div>
            <span class="small">Use Arrow Keys or WASD to move</span>
        </div>
    </div>

    <div id="info">
        <div id="score">Score: 0</div>
        <div id="highscore">High Score: 0</div>
        <div id="message">Use Arrow Keys / WASD. Press ENTER to restart.</div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const overlay = document.getElementById('overlay');
        const overlayMain = document.getElementById('overlay-main');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highscore');

        const gridSize = 20; // size of each square
        const tileCount = canvas.width / gridSize; // assumes square canvas

        // Game state
        let snake;
        let direction;
        let nextDirection;
        let food;
        let score;
        let highScore = parseInt(localStorage.getItem('snake_highscore') || '0', 10);
        let gameLoop = null;
        let gameSpeed = 120; // ms per frame
        let isRunning = false;
        let isGameOver = false;

        highScoreEl.textContent = "High Score: " + highScore;

        function resetGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 }; // moving right
            nextDirection = { x: 1, y: 0 };
            score = 0;
            updateScore();
            placeFood();
            isGameOver = false;
        }

        function updateScore() {
            scoreEl.textContent = "Score: " + score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snake_highscore', String(highScore));
                highScoreEl.textContent = "High Score: " + highScore;
            }
        }

        function placeFood() {
            // Place food on a random empty tile
            let newFood;
            let isOnSnake;
            do {
                isOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                for (const part of snake) {
                    if (part.x === newFood.x && part.y === newFood.y) {
                        isOnSnake = true;
                        break;
                    }
                }
            } while (isOnSnake);
            food = newFood;
        }

        function startGame() {
            if (isRunning) return;
            resetGame();
            overlay.classList.add('hidden');
            isRunning = true;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, gameSpeed);
        }

        function gameOver() {
            isRunning = false;
            isGameOver = true;
            if (gameLoop) clearInterval(gameLoop);
            overlayMain.textContent = "Game Over! Score: " + score;
            overlay.classList.remove('hidden');
        }

        function gameTick() {
            // Update direction
            direction = nextDirection;

            // Move snake head
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            // Check wall collision
            if (
                head.x < 0 ||
                head.x >= tileCount ||
                head.y < 0 ||
                head.y >= tileCount
            ) {
                gameOver();
                drawGame();
                return;
            }

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                const part = snake[i];
                if (head.x === part.x && head.y === part.y) {
                    gameOver();
                    drawGame();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                updateScore();
                placeFood();
            } else {
                // Remove tail
                snake.pop();
            }

            // Draw everything
            drawGame();
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const part = snake[i];
                if (i === 0) {
                    ctx.fillStyle = "#2ecc71"; // head
                } else {
                    ctx.fillStyle = "#27ae60"; // body
                }
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            }

            // Optional grid lines (comment out if you don't want them)
            /*
            ctx.strokeStyle = "#222";
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            */
        }

        function setDirection(dx, dy) {
            // Prevent reversing directly into itself
            const isOpposite =
                dx === -direction.x && dy === -direction.y;

            if (!isOpposite) {
                nextDirection = { x: dx, y: dy };
            }
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    setDirection(1, 0);
                    break;
                case 'Enter':
                    if (!isRunning) {
                        startGame();
                    }
                    break;
            }
        });

        // Initial draw (empty board with overlay)
        resetGame();
        drawGame();
    </script>
</body>
</html>
